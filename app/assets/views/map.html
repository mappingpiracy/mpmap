<section id="page-map">
  <!-- Generic Modal -->
   <modal-dialog show='modals.generic.show' dialog-title="{{modals.generic.title}}">
    {{modals.generic.value}}
  </modal-dialog>

  <div ui-layout>
    <div ui-layout-container>
      <div ui-layout="{flow : 'column'}" id="wrap-outer">
        <div ui-layout-container id="wrap-left" size="30%">
           <div id="filters" ng-include="'assets/partials/map/event-filters.html'"></div>
        </div>
        <div ui-layout-container id="wrap-right" size="70%">
          <div ui-layout="{flow : 'row'}">
            <div ui-layout-container id="map-wrapper">
              <leaflet id="map" defaults="map.defaults" center="map.center" geojson="map.geojson"></leaflet>
            </div>
            <div ui-layout-container id="map-analysis-wrapper" size="45%">
              <div id="analysis" ng-include="'assets/partials/analysis/analysis.html'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
