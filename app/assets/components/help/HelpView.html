		<h3>02. Interface/Layout</h3>

		<p>MPMAP consists of three sections:</p>
		<ul>
			<li>Incident filters (left): used to set criteria for incidents displayed on the map and used in analysis. Also contains functionality for exporting incidents and filters.</li>
			<li>Map (right top): used to display the geo-coded incidents and their clickable popups, which display detailed incident information.</li>
			<li>Incident analysis (right bottom): a graph displaying the number of incidents per year based on the countries selected in the Closest Country Filter.</li>
		</ul>

		<p>By Default, MPMAP displays:</p>
		<ul>
			<li>Map: the geo-coded incidents recorded in the last three calendar years, including the current calendar year.</li>
			<li>Incident Analysis: the incidents per year for the top ten countries.</li>
		</ul>

		<h3>03. Functionality</h3>

		<p>MPMAP supports the following functionality:</p>

		<ul>
			<li>Incident filtering: based on date range, location information, vessel information, and conflict information.</li>
			<li>Mapping: geo-coded incidents displayed on map with clickable popups containing specific incident information.</li>
			<li>Incident Analysis: the incidents per year based on the Closest Country filter.</li>
			<li>Exports: export incidents in CSV or GeoJson format and incident filters in JSON format.</li>
		</ul>
