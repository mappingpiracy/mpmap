
<div id="event-filter-top">

    <h3 class="section-header">
      Event Filters
      <small>(Control the events displayed.)</small>
    </h3>

    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-primary" ng-click="initialize()">Filter Events</button>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          Export Events
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="" ng-click="export.events('csv')">Export in CSV Format</a></li>
          <li><a href="" ng-click="export.events('geojson')">Export in GeoJSON Format</a></li>
        </ul>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          Export Filters
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
           <li><a href="" ng-click="export.filters('json')">Export in JSON Format</a></li>
        </ul>
      </div>
    </div>

</div>

<div id="event-filter-scroll-wrapper" filter-form>
  <form id="event-filter" class="form form-horizontal" novalidate>

    <!-- Date Range -->
    <div class="panel panel-primary">
      <div class="panel-heading">Date Range</div>
      <div class="panel-body">

        <div class="row">
          <div class="col-md-12">
            <label for="year">Year</label>
            <select id="year" class="form-control" ng-model="filterForm.fields.dateRange.selectedYear" ng-change="filterForm.fields.dateRange.update()">
              <option ng-repeat="item in filterForm.fields.dateRange.years" value="{{item}}">{{item}}</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label for="begin-date">Begin Date</label>
            <div class="input-group">
              <input id="begin-date" type="text" class="form-control" datepicker-popup="{{filterForm.fields.dateRange.calendarOptions.format}}" ng-model="filterForm.fields.dateRange.beginDate.value" is-open="filterForm.fields.dateRange.beginDate.isOpen" min-date="filterForm.fields.dateRange.calendarOptions.minDate"
              max-date="filterForm.fields.dateRange.calendarOptions.maxDate" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-primary" ng-click="filterForm.fields.dateRange.calendarOptions.toggleOpen($event, filterForm.fields.dateRange.beginDate)"><i class="glyphicon glyphicon-calendar"></i>&nbsp;</button>
              </span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label for="end-date">End Date</label>
            <div class="input-group">
              <input id="end-date" type="text" class="form-control" datepicker-popup="{{filterForm.fields.dateRange.calendarOptions.format}}" ng-model="filterForm.fields.dateRange.endDate.value" is-open="filterForm.fields.dateRange.endDate.isOpen" min-date="filterForm.fields.dateRange.calendarOptions.minDate"
              max-date="filterForm.fields.dateRange.calendarOptions.maxDate" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-primary" ng-click="filterForm.fields.dateRange.calendarOptions.toggleOpen($event, filterForm.fields.dateRange.endDate)"><i class="glyphicon glyphicon-calendar"></i>&nbsp;</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Location Information -->
    <div class="panel panel-primary">
      <div class="panel-heading">Location Information</div>
      <div class="panel-body">

        <!-- Closest Country -->

        <dualmultiselect options="filterForm.fields.locationInformation.closestCountry"> </dualmultiselect>

        <!-- Territorial Water Status -->

        <dualmultiselect options="filterForm.fields.locationInformation.territorialWaterStatus"> </dualmultiselect>

      </div>
    </div>

    <!-- Vessel Information -->
    <div class="panel panel-primary">
      <div class="panel-heading">Vessel Information</div>
      <div class="panel-body">

        <!-- Vessel Country -->

        <dualmultiselect options="filterForm.fields.vesselInformation.vesselCountry"> </dualmultiselect>

        <!-- Vessel Status -->
        <dualmultiselect options="filterForm.fields.vesselInformation.vesselStatus"> </dualmultiselect>

        <div class="col-md-12">
          <label>Vessel Type</label>
        </div>
      </div>
    </div>

    <!-- Conflict Information -->
    <div class="panel panel-primary">
      <div class="panel-heading">Conflict Information</div>
      <div class="panel-body">
        <div class="alert alert-info">
          <p>Our team is still processing data to enable these filters.</p>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <label>Conflict Type</label>
          </div>
          <div class="col-md-12">
            <label>Assailant Count</label>
          </div>
          <div class="col-md-12">
            <label>Assailant(s) Armed</label>
          </div>
          <div class="col-md-12">
            <label>Violence</label>
          </div>
          <div class="col-md-12">
            <label>Weapons</label>
          </div>
        </div>
      </div>
    </div>
    
  </form>
</div>
