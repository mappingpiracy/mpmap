@()<!DOCTYPE html>
<html lang="en" ng-app="mpmap" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MPMAP, Maritime Piracy Mapping Analysis Portal">
    <meta name="author" content="MappingPiracy.net, Alex Klibisz">
    <link rel="icon" type="image/ico" href="@routes.Assets.at("images/favicon.ico")">
    
    <title>MPMAP | Maritime Piracy Mapping Analysis Portal</title>

    <!-- *****  CSS DEPENDENCIES ***** -->

    <!-- CSS: Bootstrap core -->
    <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <!-- CSS: Angular-UI styles -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/lib/angular-ui/ui-layout.css")">
    <!-- CSS: Leaflet styles -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <!-- CSS: NG-Modal -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/directives/ng-modal.css")">
    <!-- CSS: NV D3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css"/>
    <!-- Fonts: Lato, Oswald -->
    <link href='http://fonts.googleapis.com/css?family=Lato|Oswald:400' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- ***** CSS CUSTOM STYLES ***** -->

    <!-- inject:css -->
    <link rel="stylesheet" href="../assets/shared/styles/GlobalStyle.css">
    <link rel="stylesheet" href="../assets/components/map/styles/MapStyle.css">
    <link rel="stylesheet" href="../assets/components/map/analysis/styles/AnalysisStyle.css">
    <!-- endinject -->
   
</head>

<body>

    <div ng-include="'assets/shared/partials/NavigationPartial.html'"></div>

    <main ng-view></main>

    <!-- *****  JAVASCRIPT DEPENDENCIES ***** -->

    <!-- JS: Angular -->
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))'></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-route.min.js"))'></script>
    <!-- JS: Angular Directives -->
     <script src="@routes.Assets.at("javascripts/lib/angular-ui-layout.js")" type="text/javascript" defer="defer" ></script>
    <script src="@routes.Assets.at("javascripts/directives/ng-modal.min.js")" type="text/javascript" defer="defer"></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-leaflet-directive.min.js"))'></script>
    <script src="@routes.Assets.at("shared/directives/dualmultiselect.js")" type="text/javascript" defer="defer"></script>
    <!-- JS: jQuery and Bootstrap -->
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("ui-bootstrap-tpls.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
    <!-- JS: Mapping -->
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("leaflet.js"))'></script>
    <!-- JS: D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    <script src="@routes.Assets.at("javascripts/lib/angular-nvd3.min.js")" type="text/javascript" defer="defer"></script>

    <!-- JS: Self-hosted libraries -->
    <script src="@routes.Assets.at("javascripts/lib/filesaver.min.js")" type="text/javascript" defer="defer"></script>

    <!-- *****  ANGULAR FRONT-END APPLICATION CODE***** -->

    <!-- inject:js -->
    <script src="../assets/app.module.js"></script>
    <script src="../assets/app.routes.js"></script>
    <script src="../assets/components/map/MapController.js"></script>
    <script src="../assets/shared/controllers/StaticPageController.js"></script>
    <script src="../assets/shared/models/GenericModalModel.js"></script>
    <script src="../assets/shared/directives/dualmultiselect.js"></script>
    <script src="../assets/components/map/models/FilterFormModel.js"></script>
    <script src="../assets/components/map/models/IncidentStatisticsModel.js"></script>
    <script src="../assets/components/map/models/LeafletMapModel.js"></script>
    <script src="../assets/components/map/services/ExportDataService.js"></script>
    <script src="../assets/components/map/services/MapDataService.js"></script>
    <script src="../assets/components/map/analysis/models/IncidentsPerYearModel.js"></script>
    <!-- endinject -->

</body>
</html>
