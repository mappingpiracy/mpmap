<section id="page-map" ng-controller="MapController">
  <div ui-layout>

    <div ui-layout-container>
      <div ui-layout="{flow : 'column'}" id="wrap-outer">
        <div ui-layout-container id="wrap-left" size="30%">
          <div id="filters" ng-include="'assets/partials/map/eventfilters.html'"></div>
        </div>
        <div ui-layout-container id="wrap-right" size="70%">

          <div ui-layout="{flow : 'row'}">

            <div ui-layout-container id="map-wrapper">
              <leaflet id="map" defaults="map.defaults" center="map.center" geojson="map.geojson"></leaflet>
            </div>

            <div ui-layout-container id="map-analysis-wrapper" size="20%">
              <div id="analysis" ng-include="'assets/partials/map/analysis.html'"></div>
            </div>

          </div>


        </div>
      </div>
    </div>

  </div>

</section>
